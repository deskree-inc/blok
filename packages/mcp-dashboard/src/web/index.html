<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok MCP Observatory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        .status-online { @apply bg-green-500; }
        .status-offline { @apply bg-red-500; }
        .status-degraded { @apply bg-yellow-500; }
        .metric-card { @apply bg-white rounded-lg shadow-md p-6 border border-gray-200; }
        .chart-container { @apply bg-white rounded-lg shadow-md p-4 border border-gray-200; }
        .pulse-animation { animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Blok MCP Observatory</h1>
                    <div class="ml-4 px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-full">
                        Real-time Monitoring
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <div id="connection-status" class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                        <span class="text-sm text-gray-600" id="connection-text">Connected</span>
                    </div>
                    <button id="refresh-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- System Health Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">HTTP Trigger</p>
                        <div class="flex items-center mt-1">
                            <div id="http-trigger-indicator" class="w-2 h-2 rounded-full bg-gray-400 mr-2"></div>
                            <p id="http-trigger-status" class="text-lg font-semibold text-gray-900">Checking...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Tools Available</p>
                        <p id="tools-count" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Success Rate</p>
                        <p id="success-rate" class="text-2xl font-bold text-green-600">0%</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="metric-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Avg Response Time</p>
                        <p id="avg-duration" class="text-2xl font-bold text-purple-600">0ms</p>
                    </div>
                    <div class="p-3 bg-purple-100 rounded-full">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Performance Chart -->
            <div class="chart-container">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Tool Usage Over Time</h3>
                <div class="relative h-64">
                    <canvas id="usage-chart"></canvas>
                </div>
            </div>

            <!-- Success Rate Chart -->
            <div class="chart-container">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Success Rate Trend</h3>
                <div class="relative h-64">
                    <canvas id="success-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Popular Tools and Recent Activity -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Popular Tools -->
            <div class="bg-white rounded-lg shadow-md border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Most Popular Tools</h3>
                </div>
                <div class="p-6">
                    <div id="popular-tools" class="space-y-4">
                        <!-- Popular tools will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white rounded-lg shadow-md border border-gray-200">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Recent Executions</h3>
                </div>
                <div class="p-6">
                    <div id="recent-activity" class="space-y-3 max-h-80 overflow-y-auto">
                        <!-- Recent activity will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Summary -->
        <div class="mt-6 bg-white rounded-lg shadow-md border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Error Summary</h3>
            </div>
            <div class="p-6">
                <div id="error-summary" class="space-y-2">
                    <!-- Error summary will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <script src="./dashboard.js"></script>
</body>
</html>
